  jwt_decoder: ^2.0.1

  flutter_datetime_picker: ^1.5.1

  rxdart: ^0.27.2

  package_info_plus: 1.0.6

  flutter_switch: ^0.3.2

  share_plus: ^3.0.4

  stomp_dart_client: ^0.4.4

  html: ^0.15.0

  flutter_widget_from_html_core: ^0.8.1

  notification_permissions: ^0.6.0

  file_picker: ^4.5.1

  flutter_keyboard_visibility: ^5.0.3

  filesize: ^2.0.1

  image_downloader: ^0.31.0

  open_file: ^3.2.1

  flutter_downloader: ^1.7.2

  amplitude_flutter: ^3.8.0

  webview_flutter: ^3.0.0

  channel_talk_flutter: ^2.2.0


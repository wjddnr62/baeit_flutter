  wrapped_korean_text: 0.0.2

  app_tracking_transparency: ^2.0.2+1

  uni_links: ^0.5.1

  flutter_uxcam: ^2.0.1

  downloads_path_provider_28: ^0.1.2

  firebase_remote_config: ^0.11.0+2

  flutter_image_compress: ^1.1.0

  naver_map_plugin:
    git: https://github.com/LBSTECH/naver_map_plugin.git

  shimmer: ^2.0.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.1
  flutter_lints: ^2.0.1

flutter_icons:
  android: 'launcher_icon'
  ios: true
  image_path: "assets/images/public/app_icon.png"
  image_path_ios: "assets/images/public/app_icon_ios.png"
  remove_alpha_ios: true
  adaptive_icon_foreground: "assets/images/public/app_icon_foreground.png"
  adaptive_icon_background: "#1CB78F"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/airbridge.json
    - assets/images/public/
    - assets/images/distance/
    - assets/images/navigation/
    - assets/images/neighborhood_class/
    - assets/images/detail/
    - assets/images/filter/
    - assets/images/select/
    - assets/images/create_class/
    - assets/images/request_class/
    - assets/images/my_page/
    - assets/images/notification/
    - assets/animations/
    - assets/images/test/

  fonts:
    - family: spoqahansansneo
      fonts:
        - asset: assets/fonts/spoqahansansneo_bold.otf
          weight: 700
        - asset: assets/fonts/spoqahansansneo_medium.otf
          weight: 500
        - asset: assets/fonts/spoqahansansneo_regular.otf
          weight: 400
        - asset: assets/fonts/spoqahansansneo_light.otf
          weight: 300
        - asset: assets/fonts/spoqahansansneo_thin.otf
          weight: 100
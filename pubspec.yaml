  flutter_local_notifications: ^8.2.0

  http: ^0.13.4

  flutter_bloc: 7.0.1

  intl: ^0.17.0

  shared_preferences: ^2.0.13

  device_info_plus: ^2.1.0

  permission_handler: ^8.1.2

  geolocator: ^8.2.0

  fluttertoast: ^8.0.8

  animations: ^2.0.1

  path_provider: ^2.0.2

  sliding_up_panel: ^2.0.0+1

  syncfusion_flutter_sliders: ^19.2.47

  lottie: ^1.2.1

  dotted_border: ^2.0.0

  uuid: ^3.0.4

  image_picker: ^0.8.5

  multi_image_picker2: ^5.0.2

  flutter_staggered_grid_view: 0.4.0

  flutter_linkify: ^5.0.2

